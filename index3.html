<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index3.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a07e4b20fd.js" crossorigin="anonymous"></script>
    
    
        <title>Todo App-3</title>
    </head>
    
    <body>
        <div class="container">
            <div class="taskheading">
                <h1 class="heading1 heading">Tasks</h1>
                <h1 class="heading2 heading">Lists</h1>
                        <div class="add-list-icon"><i class="fa fa-plus-circle" style="font-size:36px"></i></div>
                        <p class="add-list-text">Add list</p>
            </div>
            <div class="todo-list-main-container">
                <div class="todo-list-container">
                    <p class="inner-text-1">Trip to paris</p>
                    <hr class="horizontal-line">
                    <p class="complete-task-text">Completed Task</p>
                    <input type="checkbox" size="10px" class="pending-task pending-task-checkbox" name="pending-task" id="pending-task-container1">
                    <label for="pending-task-container1" class="pending-task ">Pending Task</label>
                </div>
                <div class="todo-list-container">
                    <p class="inner-text-1">My Todo List</p>
                    <hr class="horizontal-line">
                    <p class="complete-task-text">Completed Task</p>
                    <input type="checkbox" size="10px" class="pending-task pending-task-checkbox" name="pending-task" id="pending-task-container1">
                    <label for="pending-task-container1" class="pending-task ">Pending Task</label>
                </div>
                <div class="todo-list-container">
                    <p class="inner-text-1">My Todo List</p>
                    <hr class="horizontal-line">
                    <p class="complete-task-text">Completed Task</p>
                    <input type="checkbox" size="10px" class="pending-task pending-task-checkbox" name="pending-task" id="pending-task-container1">
                    <label for="pending-task-container1" class="pending-task ">Pending Task</label>
                </div>
            </div>
        </div>
    
    
            

    
    <div class="add-newlist-container">
        <p class="add-newlist">Add New List</p>
        <input class="input">
        <button class="btn">ADD</button>
    

    </div>

        
        

    </body>
</html>
