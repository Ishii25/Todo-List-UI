<!DOCTYPE html>
<html>

<head>

    <title>Todo App</title>

<body>

        </div>
        <div class="todo-list-main-container">
            <div class="todo-list-container1">

            </div>

                <p class="inner-text-1">My Todo List2</p>
                
            </div>

            </div>

            </div>

            </div>

    <div class="add-newlist-container">

        <input class="input">
        <button class="btn">ADD</button>
    

    </div>
