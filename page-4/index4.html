<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index4.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a07e4b20fd.js" crossorigin="anonymous"></script>
        
        
        
        
        <title>Todo App-4</title>
    

    </head>
    <body>
        <div class="main-container">
            
        <hr class="horizontal-line">
        <h1 class="heading1">
            Trip to Paris
        </h1>
        <hr class="horizontal-line">
        <div class="back">
            <i class='fas fa-arrow-circle-left'></i>
            <p class="back-text">Back</p>

        </div>

        <div class="mylist">
            <p class="paris-trip">Trip to paris</p> 
                    <hr class="underline"  >
                    
                    <p class="taskcomplete">Completed Task</p>
                    <p class="pendingclass"><input type="checkbox">Pending Task</p>
                    <div class="add-list-icon"><i class="fa fa-plus-circle" style="font-size:36px"></i></div>
        </div>
            

        </div>
    
    <div class="add-newlist-container">
        <p class="add-newlist">Add New Todo</p>
        <input class="input">
        <button class="btn">ADD</button>
    

    </div>

        
        

    </body>
</html>
